    <head>
        <meta charset = 'UTF-8'/>
        <title>Animated Scene 1</title>

        <style>
            #Skeleton {
                animation: fadeInUp 8s;
                animation-iteration-count: infinite
            }

            @keyframes fadeInUp {
                0% {
                    opacity:0;
                }
                16% {
                    opacity:1;
                }
                100% {
                    opacity: 1;
                }
            }
            #Blimps g {
                opacity:0;
                animation: dropIn 8s ease forwards;
                animation-delay: calc(var(--order)*100ms);
                animation-iteration-count: infinite
            }

            @keyframes dropIn {
                0%{
                    opacity: 0;
                    transform: translateY(-20%);
                }
                26.5%,60% {
                    opacity: 1;
                    transform: translateY(0);
                }
                100% {
                    opacity:0;
                }
            }
            #Main_Pointer {
                animation: slidein 8s;
                animation-iteration-count: infinite
            }

            @keyframes slidein {
                0%{
                    opacity: 0;
                    transform: translateX(30%);
                }
                26.5%,60% {
                    opacity: 1;
                    transform: translateX(0);
                }
                100% {
                    opacity:0;
                }
            }

            #Circles g {
                animation: fadeinfirst 8s;
                animation-delay: calc(var(--order)*30ms);
                animation-iteration-count: infinite
            }

            @keyframes fadeinfirst {
                0%{
                    opacity: 0;
                }
                25%{
                    opacity: 0;
                }
                45% {
                    opacity: 1;
                }
                100% {
                    opacity:0;
                }
            }
            #Rectangle_12 {
                animation: fadeinsecond 8s;
                animation-iteration-count: infinite
                
            }
            @keyframes fadeinsecond {
                0%{
                    opacity: 0;
                }
                35%{
                    opacity: 0;
                }
                45% {
                    opacity: 1;
                }
                100% {
                    opacity:0;
                }
            }

            #Frame_1 {
                animation: fadeOut 8s ease forwards;
                animation-iteration-count: infinite
            }

            @keyframes fadeOut {
                0% {
                    opacity:1;
                }
                50% {
                    opacity:1;
                }
                100% {
                    opacity: 0;
                }
            }
            
            #Frame_2 {
                animation: fadein 8s ease forwards;
                animation-iteration-count: infinite

            }

            @keyframes fadein {
                0% {
                    opacity:0;
                }
                65% {
                    opacity:0;
                }
                100% {
                    opacity: 1;
                }
            }


        </style>

    </head>
